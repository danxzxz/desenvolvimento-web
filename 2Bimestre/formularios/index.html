
<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="form.php" method="POST">

        <form action="/submit" method="POST">

            <h2>Cadastro</h2>

            <div class="form-group">
                <p for="nome">Nome: </p>
                <input type="text" placeholder="escreva seu nome completo...">
            </div>

            <div class="form-group">
                <p for="data_nasc">Data de nascimento: </p>
                <input type="date" id="data_nasc" name="data_nasc">
            </div>

            <div class="form-group">
                <p for="email">Email: </p>
                <input type="email">
            </div>
            
            <div class="form-group">

                <p>Habilidades: </p>
                <p for="html">
                    <input type="checkbox" value="HTML">Html
                </p>
                
                <p for="css">
                    <input type="checkbox" value="CSS">Css
                </p>

                <p for="js">
                    <input type="checkbox" value="JavaScript">JavaScript
                </p>
            </div>

            <div class="form-group">
                <p for="pais">País: </p>

                <select>
                    <option value="br">Brasil </option>
                    <option value="us">Estados Unidos </option>
                    <option value="uk">Reino Unido </option>
                    <option value="de">Alemanha </option>
                </select>
            </div>

            <div class="form-group">
                <p for="comentarios">Comentários: </p><br>
                <textarea> </textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>

        </form>

    </form>

</body>

</html>
