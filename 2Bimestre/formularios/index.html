<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="default.css">

</head>
<body>

    <h2>Elemento input</h2>

        <input type="color" name="cor">
    </div>

    <div>
        <label for="campo_arquivo">arquivo:</label>
        <input type="file" accept="image/*" src="user" name="campo_nome">
    </div>



    <div>
    <label for="">
        <input type="radio" name="campo_turno" value="manha">
        manhã
    </label>
    <label for="">
        <input type="radio" name="campo_turno" value="tarde">
        tarde
    </label>
    <label for="">
        <input type="radio" name="campo_turno" value="noite">
        noite
    </label>
    </div>


    <div>
    <input type="submit">
    </div>

    </form>
</body>
</html>
