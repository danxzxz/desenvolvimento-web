<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div class="sidebar col-6 col-lg-2 vh-100 bg-dark text-bg-dark p-3">
                <!-- p-3 = padding: 3 \\ vh-100 = ocupa a tela ate o fim -->

                <h2>Painel</h2>
                <a href="#">Cadastro de produtos</a>
                <a href="#">Configurações</a>
                <a href="#">Sair</a>
            </div>
            <!-- CONTEUDO -->
            <div class="col-12 col-lg-10">

                <!-- NAVBAR -->
                <div class="row mb-3">
                    <nav class="navbar navbar-light bg-light ">

                        <div class="container-fluid">


                            <span class="navbar-brand">Painel Administrativo</span>

                            <button class="btn btn-dark float-end d-lg-none" id="toggleMenu">
                                <span>hamburguer</span>
                            </button>
                        </div>


                    </nav>
                </div>
                <!--CONTEUDO-->
                <div class="row">

                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 1</h5>
                                <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                    aria-valuemax="100" style="height: 12px;">
                                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                                        style="width: 25%;"></div>
                                </div>
                                <button class="btn btn-outline-light bg-dark mt-2" data-bs-toggle="modal" data-bs-target="#detalhes">
                                    detalhes
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 2</h5>
                                <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                    aria-valuemax="100" style="height: 12px;">
                                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                                        style="width: 50%;"></div>
                                </div>
                                <button class="btn btn-outline-light bg-dark mt-2" data-bs-toggle="modal" data-bs-target="#detalhes">
                                    detalhes
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 3</h5>
                                <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                    aria-valuemax="100" style="height: 12px;">
                                    <div class="progress-bar  progress-bar-striped progress-bar-animated"
                                        style="width: 75%;"></div>
                                </div>
                                <button class="btn btn-outline-light bg-dark mt-2" data-bs-toggle="modal" data-bs-target="#detalhes">
                                    detalhes
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tarefa 4</h5>
                                <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                    aria-valuemax="100" style="height: 12px;">
                                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                                        style="width: 100%;"></div>
                                </div>
                                <button class="btn btn-outline-light bg-dark mt-2 " data-bs-toggle="modal" data-bs-target="#detalhes">
                                    detalhes
                                </button>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="detalhes" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    <script>

        let toggleMenu = document.getElementById('toggleMenu');
        let sidebar = document.querySelector('.sidebar');

        toggleMenu.addEventListener('click', () => {
            sidebar.classList.toggle('show');


        });


    </script>
</body>

</html>
